<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Restaurant Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navbar injected by navbar.js -->

    <div class="container" style="padding-top: 2rem;">
        <!-- Header -->
        <header class="dashboard-header">
            <div>
                <h1 class="text-gradient">Dashboard</h1>
                <p id="welcomeMsg" style="color: var(--glass-text)">Welcome</p>
            </div>
        </header>

        <!-- Stats & Actions -->
        <div class="glass glass-card mb-4">
            <div class="flex-center" style="justify-content: space-between; flex-wrap: wrap; gap: 1rem;">
                <div class="flex-center" style="gap: 2rem;">
                    <div>
                        <h3 id="totalRestaurants" style="margin:0; font-size: 2rem; color: var(--primary)">0</h3>
                        <span style="font-size: 0.9rem; opacity: 0.7">Total Restaurants</span>
                    </div>
                </div>
                <button id="addRestaurantBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Restaurant
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="glass glass-card mb-4">
            <div class="search-bar"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                <input type="text" id="searchInput" class="form-control" placeholder="Search restaurant...">

                <select id="cuisineFilter" class="form-control">
                    <option value="">All Cuisines</option>
                    <option value="marocaine">Moroccan</option>
                    <option value="italienne">Italian</option>
                    <option value="asiatique">Asian</option>
                </select>

                <select id="statusFilter" class="form-control">
                    <option value="">All Statuses</option>
                    <option value="partenaire">Partner</option>
                    <option value="prospect">Prospect</option>
                    <option value="inactif">Inactive</option>
                </select>
            </div>
        </div>

        <!-- content -->
        <div id="restaurantsGrid" class="grid-cards">
            <!-- Cards will be injected here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex-center mt-4" style="gap: 1rem;">
            <!-- Pagination buttons -->
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="restaurantModal" class="modal-overlay">
        <div class="modal-content glass">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">New Restaurant</h2>
            <form id="restaurantForm">
                <input type="hidden" name="id" id="restaurantId">

                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" required>
                </div>

                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label class="form-label">Cuisine</label>
                        <select name="cuisine" class="form-control" required>
                            <option value="marocaine">Moroccan</option>
                            <option value="italienne">Italian</option>
                            <option value="asiatique">Asian</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Status</label>
                        <select name="status" class="form-control">
                            <option value="prospect">Prospect</option>
                            <option value="partenaire">Partner</option>
                            <option value="inactif">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label class="form-label">Avg. Price (€)</label>
                        <input type="number" name="average_price" class="form-control" min="0">
                    </div>
                    <div>
                        <label class="form-label">Rating (0-5)</label>
                        <input type="number" name="rating" class="form-control" min="0" max="5" step="0.1">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Image URL (Optional)</label>
                    <input type="url" name="image" class="form-control" placeholder="https://...">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%">Save</button>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
